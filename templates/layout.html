<!doctype html>
<html>
<title>My Fantasy NBA</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block text-white nav-link" href="{{ url_for('index') }}">Home</a>
            <form action="{{ url_for('draft') }}" method="POST">
                <button type="submit" class="nav-button text-white py-2 d-none d-md-inline-block">Draft</button>
            </form>
            <a class="py-2 d-none d-md-inline-block text-white nav-link" href="{{ url_for('free_agent') }}">Free Agent</a>
            <a class="py-2 d-none d-md-inline-block text-white nav-link" href="{{ url_for('search') }}">Search Player</a>
        </div>
    </nav>
    <div class=page>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
